<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          class="header__logo--img"
          src="image/noun-lotus-circle-4981009.svg"
          alt=""
        />
        <a href="">FRAIS</a>
      </div>
      <nav class="header__navigation nav">
        <ul class="nav__links">
          <li class="nav__link"><a href="">О нас</a></li>
          <li class="nav__link"><a href="">Услуги</a></li>
          <li class="nav__link"><a href="">Контакты</a></li>
        </ul>
        <div class="nav__appointment">
          <button class="nav__button">Записаться на прием</button>
        </div>
        <div class="nav__sign-up">
          <button class="nav__button">Зарегистрироваться</button>
        </div>
        <div class="nav__login"><button class="nav__button">Войти</button></div>
      </nav>
    </header>

    <main>
      <section class="hero-section">
        <div class="hero-section__background">
          <img
            class="hero-section__background--image"
            src="image/image-2.jpg"
            alt=""
          />
        </div>
        <div class="hero-section__title">
          <h1>Стоматология нового поколения</h1>
          <a class="hero-section__button" href=""
            >Узнать больше
            <svg class="hero-section__button--svg" xmlns="http://www.w3.org/2000/svg">
              <g>
                <ellipse
                  ry="25"
                  rx="25"
                  cy="25"
                  cx="25"
                  stroke-width="1"
                  stroke="#ffffff4d"
                  fill="transparent"
                />
                <ellipse
                  ry="25"
                  rx="25"
                  class="circle"
                  cy="25"
                  cx="25"
                  stroke-width="1"
                  stroke="white"
                  fill="transparent"
                />
              </g>
            </svg>
            <span></span>
          </a>
        </div>
        <div class="hero-section__menu menu">
          <ul class="menu__links">
            <li class="menu__link">
              <a href=""
                ><img
                  class="menu__icon"
                  src="image/noun-dentist-1776820.svg"
                  alt=""
                />
                Консультация стоматолога</a
              >
            </li>
            <li class="menu__link">
              <a href=""
                ><img
                  class="menu__icon"
                  src="image/noun-dentist-4432531.svg"
                  alt=""
                />Эстетическая стоматология</a
              >
            </li>
            <li class="menu__link">
              <a href=""
                ><img
                  class="menu__icon"
                  src="image/noun-dentist-2317200.svg"
                  alt=""
                />Терапивтическая стоматология</a
              >
            </li>
            <li class="menu__link">
              <a href=""
                ><img
                  class="menu__icon"
                  src="image/noun-first-tooth-4930852.svg"
                  alt=""
                />Детский прием стоматолога</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>

    <div class="overflow">
        <div class="modal" id="modal--sign-up">
            <h2 class="modal__title">Регистрация</h2>
            <form class="modal__form">
                <label for="name">Имя</label>
                <input type="text" id="name" pattern="^[A-Za-zА-Яа-яЁё]+$" required> 
                <label for="surname">Фамилия</label>
                <input type="text" id="surname" pattern="^[A-Za-zА-Яа-яЁё]+$" required>
                <label for="password">Пароль</label>
                <input type="password" id="password" pattern="^[A-Za-zА-Яа-яЁё0-9]{6,}" required>
                <label for="password-repeat">Повторите пароль</label>
                <input type="password" id="password-repeat" pattern="^[A-Za-zА-Яа-яЁё0-9]{6,}" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <button class="modal__button" type="submit">Зарегистрироваться</button>
            </form>
            <span class="modal__close">&#11198;</span>
        </div>
        <div class="modal" id="modal--login">
            <h2 class="modal__title">Войти</h2>
            <form class="modal__form">
                <label for="name">Имя</label>
                <input type="text" id="name" pattern="^[A-Za-zА-Яа-яЁё]+$" required> 
                <label for="surname">Фамилия</label>
                <input type="text" id="surname" pattern="^[A-Za-zА-Яа-яЁё]+$" required>
                <label for="password">Пароль</label>
                <input type="password" id="password" pattern="^[A-Za-zА-Яа-яЁё0-9]{6,}" required>
                <button class="modal__button" type="submit">Войти</button>
            </form>
            <span class="modal__close">&#11198;</span>
        </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
